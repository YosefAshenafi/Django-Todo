{% load static %}

<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous">

  <link rel="stylesheet" type="text/css"  href="{%  static 'css/style.css' %}">
    <title>TODO Application</title>
</head>

<body>
<div class="center-column">
  <form method='POST' action '/'>
    {% csrf_token%}
    {{form.name}}
  <input class="btn btn-info" type = "submit" name ="Create Task" value ="Create Task" />
  </form>
  {% for task in tasks %}
  <div class="item-row">
    <a class="btn btn-sm btn-info" href ="{% url 'update_task' task.id %}">Update</a>
    <a class="btn btn-sm btn-danger" href ="{% url 'delete_task' task.id %}">Delete</a>
    {% if task.status == True %}
    <strike>{{task}}</strike>
    {% else %}
    <span>{{task}}</span>
    {% endif %}
  </div>
  {% endfor %}
</div>
</body>
